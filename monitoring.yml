---
- name: Configure common configuration items
  hosts: manager1
  vars:
    license_manager: "splunkmgr1"
    deployment_server: "splunkmgr1"
    cluster_manager: "splunkmgr0"
    deployer: "splunkmgr1"
    sh_captain: "splunksh0"
  become: true
  remote_user: splunk
  
# General tasks

  - name: Make sure splunk folder is owned by splunk user
    file:
      path: /opt/splunk
      owner: splunk
      recurse: yes

  - name: Populate service facts
    service_facts:

  - name: Check if Splunkd is running
    systemd_service:
      name: Splunkd.service
      state: started
    check_mode: true
    when: ansible_facts['services']['Splunkd.service']['status'] | default('not-found') != 'not-found'
    register: splunkd

  - name: Initialise and set boot start
    command: "/opt/splunk/bin/splunk enable boot-start -systemd-managed 1 -user splunk --accept-license --answer-yes --seed-passwd Administrator1!"
    when: ansible_facts['services']['Splunkd.service']['status'] | default('not-found') == 'not-found'

  - name: Create _webserver app
    blockinfile: 
      path: /opt/splunk/etc/apps/_webserver/default/web.conf
      create: true
      mode: '0655'
      owner: 'splunk'
      prepend_newline: true
      block: |
        [settings]
        enableSplunkWebSSL = true

  - name: Create _indexandforward app
    blockinfile: 
      path: /opt/splunk/etc/apps/_indexandforward/default/outputs.conf
      create: true
      mode: '0655'
      owner: 'splunk'
      prepend_newline: true
      block: |
        [indexAndForward]
        index = false

        [tcpout]
        defaultGroup = discovery-group
        indexAndForward = false

        [tcpout:discovery-group]
        indexerDiscovery = idxdiscovery1

        [indexer_discovery:idxdiscovery1]
        manager_uri=https://splunkmgr0.aws.maximumpigs.com:8089
        pass4SymmKey = idxdiscovery1  

# Node specific tasks

  - name: Add as a searchead to indexer cluster
    command: "/opt/splunk/bin/splunk edit cluster-config -mode searchhead -manager_uri https://{{ cluster_manager }}.aws.maximumpigs.com:8089 -secret idxcluster1!"

  - name: Add Cluster Manager as Search Peer
    command: "/opt/splunk/bin/splunk add search-server https://{{ cluster_manager }}.aws.maximumpigs.com:8089 -remoteUsername admin -remotePassword Administrator1!"

# TODO - Enable distributed monitoring

# TODO - Set server roles

  - name: Start Splunk
    command: "/opt/splunk/bin/splunk start"
    when: splunkd.changed == true or ansible_facts['services']['Splunkd.service']['status'] | default('not-found') == 'not-found'

  - name: Restart Splunk
    command: "/opt/splunk/bin/splunk restart"
    when: splunkd.changed == false

  - name: Wait for web server to be available
    uri:
      url: "https://localhost:8000"
      follow_redirects: all
      method: GET
      validate_certs: false
    register: _result
    until: _result.status == 200
    retries: 20
    delay: 5

  - name: Add license Manager
    command: "/opt/splunk/bin/splunk edit licenser-localpeer -manager_uri 'https://{{ license_manager }}.aws.maximumpigs.com:8089' -auth admin:Administrator1!"
    when: license_manager != inventory_hostname_short 