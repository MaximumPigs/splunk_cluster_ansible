---
- name: Configure Search Head
  hosts: searchhead
  vars:
    license_manager: "splunkmgr1"
    deployment_server: "splunkmgr1"
    cluster_manager: "splunkmgr0"
    deployer: "splunkmgr1"
    sh_captain: "splunksh0"
  become: true
  remote_user: splunk

  tasks:

  - name: Set HTTPS
    command: "/opt/splunk/bin/splunk enable web-ssl -auth admin:Administrator1!"

  - name: Add license Manager
    command: "/opt/splunk/bin/splunk edit licenser-localpeer -manager_uri 'https://{{ license_manager }}.aws.maximumpigs.com:8089' -auth admin:Administrator1!"
    when: license_manager != inventory_hostname_short

  - name: Join the indexer cluster
    command: "/opt/splunk/bin/splunk edit cluster-config -mode searchhead -manager_uri https://{{ cluster_manager }}.aws.maximumpigs.com:8089 -secret idxcluster1 -auth admin:Administrator1!"

  - name: Initialise the SH Cluster
    command: "/opt/splunk/bin/splunk init shcluster-config -mgmt_uri https://{{ inventory_hostname_short }}.aws.maximumpigs.com:8089 -replication_port 9200 -replication_factor 2 -conf_deploy_fetch_url https://{{ deployer }}.aws.maximumpigs.com:8089 -secret shcluster1 -shcluster_label shcluster1 -auth admin:Administrator1!"

  - name: Restart Splunk
    command: "/opt/splunk/bin/splunk restart"

# TODO - Add other SH to list

  - name: Set the SH Captain on SH0
    command: "/opt/splunk/bin/splunk bootstrap shcluster-captain -servers_list \"https://splunksh0.aws.maximumpigs.com:8089, https://splunksh1.aws.maximumpigs.com:8089, https://splunksh2.aws.maximumpigs.com:8089\" -auth admin:Administrator1!"
    when: inventory_hostname_short == "sh_captain"

  - name: Restart Splunk
    command: "/opt/splunk/bin/splunk restart"